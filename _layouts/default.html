<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Retyna por MathiasSM &amp; CSerradaG</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Retyna</h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
        {% if site.show_downloads %}
          <ul>
            <li><a href="{{ site.github.zip_url }}">Descargar <strong>ZIP</strong></a></li>
            <li><a href="{{ site.github.tar_url }}">Descargar <strong>TAR</strong></a></li>
            <li><a href="{{ site.github.repository_url }}">Ver En <strong>GitHub</strong></a></li>
          </ul>
        {% endif %}
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p style="text-align:center"><img src="test.png" style="width:60%"/></p>
        <p>Proyecto mantenido por <br><a href="https://github.com/MathiasSM">MathiasSM</a> &amp; <a href="https://github.com/cserradag96">CSerradaG</a></p>
        <p><small>Alojado en GitHub Pages &mdash; Tema por <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  </body>
</html>
